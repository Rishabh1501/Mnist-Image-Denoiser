{% extends "base.html" %}
{% block body %}

<!-- navbar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/"><strong>Image Denoiser</strong></a>
    </div>
</nav>
<div class="container-fluid">
    <div class="d-flex justify-content-end">
        <a href="../static/test_images.zip" class="btn btn-outline-info"
            download="test-images.zip">Download Test Images</a>
    </div>
</div>

<br>
<br>
<!-- Prediction Upload -->
<div class="container">
    <form action="/denoise" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" id="image" name="image" placeholder="Upload an Image"
                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="Sumbit" id="inputGroupFileAddon04">Upload</button>
        </div>
    </form>
</div>
<br>
<br>

<!-- Display Image -->
<div class="container">
    <p class="text-center"><img src="{{image.img}}" class="img-fluid" alt="output image" style="{{style}}" width="600"
            height="600"></p>
</div>


{% endblock %}
